<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Fast Food Locations</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    /* Style for map container */
    #map {
      height: 500px;
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <h2>Top 10 Fast Food Locations</h2>

  <!-- Map Container -->
  <div id="map"></div>

  <script>
    // Initialize map centered on the US
    var map = L.map('map').setView([39.8283, -98.5795], 4); // Center of the US

    // Add OpenStreetMap tiles
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Restaurant locations (Example Coordinates)
    const restaurants = [
      { name: "McDonald's", lat: 41.8781, lon: -87.6298 }, // Chicago, IL
      { name: "Burger King", lat: 40.7128, lon: -74.0060 }, // New York, NY
      { name: "Wendy's", lat: 39.9612, lon: -82.9988 }, // Columbus, OH
      { name: "Taco Bell", lat: 34.0522, lon: -118.2437 }, // Los Angeles, CA
      { name: "Subway", lat: 40.7306, lon: -73.9352 }, // Queens, NY
      { name: "Domino's Pizza", lat: 33.7490, lon: -84.3880 }, // Atlanta, GA
      { name: "KFC", lat: 38.2527, lon: -85.7585 }, // Louisville, KY
      { name: "Pizza Hut", lat: 37.7749, lon: -122.4194 }, // San Francisco, CA
      { name: "Dairy Queen", lat: 44.9778, lon: -93.2650 }, // Minneapolis, MN
      { name: "Starbucks", lat: 47.6062, lon: -122.3321 } // Seattle, WA
    ];

    // Loop through the restaurant locations and add markers
    restaurants.forEach((restaurant) => {
      L.marker([restaurant.lat, restaurant.lon])
        .addTo(map)
        .bindPopup(`<b>${restaurant.name}</b>`);
    });
  </script>

</body>

</html>
